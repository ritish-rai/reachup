<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:wght@300&family=Outfit:wght@100..900&family=Roboto+Serif:wght@100&family=Roboto:wght@100&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-form">
        <h2 class="gradient-text">KONTAKTIEREN SIE UNS</h2>
      </div>
      <div class="contact-section">
        <div class="contact-info">
          <h2>Kontaktinformationen</h2>
          <p>Sagen Sie etwas, um einen Live-Chat zu starten!</p>
          <div class="info">
            <i><img src="images/Vector (3).png" /></i>
            <span class="span">+1012 3456 789</span>
          </div>
          <div class="info">
            <i><img src="images/Vector (4).png" /></i>
            <span class="span">demo@gmail.com</span>
          </div>
          <div class="info">
            <i><img src="images/Vector (5).png" /></i>
            <span class="span">
              132 Dartmouth Street Boston,<br />
              Massachusetts 02156 Vereinigte Staaten
            </span>
          </div>
          <div class="social-icons">
            <div class="twitter">
              <img src="images/Vector (6).png" />
            </div>
            <div class="insta">
              <img src="images/Vector (7).png" />
            </div>
            <div class="video">
              <img src="images/Vector (8).png" />
            </div>
          </div>
          <div class="shape-container">
            <div class="circle large-circle"></div>
            <div class="circle small-circle"></div>
          </div>
        </div>

        <div class="contact-form">
          <form>
            <div class="form-group half">
              <div class="form-field">
                <label class="custom-label grey-label"> Vorname</label>
                <input type="text" placeholder="John" />
              </div>
              <div class="form-field">
                <label class="custom-label">Nachname</label>
                <input type="text" placeholder="Doe" />
              </div>
            </div>

            <div class="form-group half">
              <div class="form-field">
                <label class="custom-label grey-label"> E-Mail</label>
                <input type="email" placeholder="John@gmail.com" />
              </div>
              <div class="form-field">
                <label class="custom-label">Telefonnummer</label>
                <input
                  type="text"
                  placeholder="+012 3456 789"
                  class="black-text"
                />
              </div>
            </div>

            <div class="subject-group">
              <h2 class="subject">Betreff ausw√§hlen?</h2>
              <label>
                <input type="radio" name="subject" checked />
                <span class="custom-radio"></span>

                Allgemeine Anfrage
              </label>
              <label>
                <input type="radio" name="subject" />
                <span class="custom-radio"></span>
                Allgemeine Anfrage
              </label>
              <label>
                <input type="radio" name="subject" />
                <span class="custom-radio"></span>
                Allgemeine Anfrage
              </label>
              <label>
                <input type="radio" name="subject" />
                <span class="custom-radio"></span>
                Allgemeine Anfrage
              </label>
            </div>

            <div class="form-group">
              <textarea
                rows="5"
                placeholder="Schreiben Sie Ihre Nachricht.."
              ></textarea>
            </div>

            <div class="send-button">
              <button type="submit">Nachricht senden</button>
              <img src="images/lettersend.png" class="letter" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
